<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 flex justify-center items-center h-screen">
  <div class="bg-white p-6 rounded shadow-lg w-96">
    <h1 class="text-2xl font-bold mb-4 text-center">Password Generator</h1>
    <div>
      <label for="length" class="block text-sm font-medium text-gray-700">Password Length</label>
      <input type="number" id="length" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" value="12" min="4" max="32">
    </div>
    <div class="mt-4">
      <label class="block text-sm font-medium text-gray-700">Include:</label>
      <div class="mt-2 space-y-2">
        <label class="flex items-center">
          <input type="checkbox" id="uppercase" class="h-4 w-4 text-indigo-600 border-gray-300 rounded" checked>
          <span class="ml-2 text-sm">Uppercase Letters</span>
        </label>
        <label class="flex items-center">
          <input type="checkbox" id="lowercase" class="h-4 w-4 text-indigo-600 border-gray-300 rounded" checked>
          <span class="ml-2 text-sm">Lowercase Letters</span>
        </label>
        <label class="flex items-center">
          <input type="checkbox" id="numbers" class="h-4 w-4 text-indigo-600 border-gray-300 rounded" checked>
          <span class="ml-2 text-sm">Numbers</span>
        </label>
        <label class="flex items-center">
          <input type="checkbox" id="symbols" class="h-4 w-4 text-indigo-600 border-gray-300 rounded" checked>
          <span class="ml-2 text-sm">Symbols</span>
        </label>
      </div>
    </div>
    <div class="mt-4">
      <button id="generate" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">Generate Password</button>
    </div>
    <div class="mt-4">
      <textarea id="output" class="w-full bg-gray-100 p-2 rounded border border-gray-300" rows="2" readonly></textarea>
      <button id="copy" class="mt-2 w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Copy to Clipboard</button>
    </div>
  </div>
</body>
</html>
